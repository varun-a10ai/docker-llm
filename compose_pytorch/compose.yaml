version: '3'
services:
  pytorch:
    image: ghcr.io/varun-a10ai/docker-llm:main
    command: /bin/bash
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0','1','2']
              capabilities: [gpu]
